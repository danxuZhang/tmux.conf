set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'christoomey/vim-tmux-navigator'

# catppuccin color scheme
set -g @plugin 'catppuccin/tmux#v1.0.2'
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g window-status-format " #T | #I "
set -g window-status-current-format " #T | #I "

# Customize status bar
set-option -g status-position bottom
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"
set -g @catppuccin_status_default "on"
set -g @catppuccin_status_background "default"
set -g @catppuccin_window_status_style "basic"
set -g status-left "[#S]"
set -g status-right "#{?pane_in_mode,#[bg=yellow]#[fg=black] VI-MODE #[default],}"
set -ag status-right "#(hostname -s) | "
set -ag status-right "%b %d %a | %I:%M %p"


# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Set window number starts from 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Yank with y, select with v
set -g @plugin 'tmux-plugins/tmux-yank' 
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

run '~/.tmux/plugins/tpm/tpm'

